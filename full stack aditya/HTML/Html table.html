<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <!--normal table-->
    <table border="2" cellspacing="5" cellpadding="10">
    <tr>
      <th>NAME</th>
      <th>salary</th>
      <th>days</th>
    </tr>
    <tr>
      <td>aditya</td>
      <td>40,000/-</td>
      <td>30</td>
    </tr>
     <tr>
      <td>abhi</td>
      <td>60,000/-</td>
      <td>30</td>
    </tr>
     <tr>
      <td>aditi</td>
      <td>70,000/-</td>
      <td>30</td>
    </tr>
    <tr>
      <td>atharv</td>
      <td>80,000/-</td>
      <td>30</td>
    </tr>
   <table>
    <br>
    <!--colspan-->
    <table border="2" cellpadding="5" cellspacing="5">
      <tr>
        <th>MONTH</th>
        <th>SAVINGS</th>
      </tr>
       <tr>
        <td>December</td>
        <td>1000/-</td>
      </tr> <tr>
        <td>January</td>
        <td>1000/-</td>
      </tr>
      <tr>
        <th colspan="2">total savings = 2000/-</th>
      </tr>    
    </table>
    <br>
    <!--rawspan-->
    <table border="2" cellspacing="5" cellpadding="5">
      <tr>
        <th>NAME</th>
        <td>Aditya Nikam</td>
      </tr>
      <tr>
        <th rowspan="2">Phone No.</th>
        <td>7720806257</td>
      </tr> <tr>
        <td>8857815231</td>
        <tr>
          <th>Address</th>
          <td>Nigdi</td>
        </tr>
      </tr>  
    </table>
  </body>
</html>
